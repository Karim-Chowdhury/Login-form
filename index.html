<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="my_form">
            <h2>Name: <br> <input type="input" placeholder="Enter your Name"></h2>
            <h2>Roll: <br> <input type="input" placeholder="Enter your Roll"></h2>
            <h2>Depertment: <br> <input type="input" placeholder="Enter your dept"></h2>
            <h2>Father name: <br> <input type="input" placeholder="Enter your father name"></h2>
            <h2>Mother name: <br> <input type="input" placeholder="Enter your mother name"></h2>
            <h2>Date of birth: <br> <input type="input" placeholder="Enter your birthday"></h2>
            <h2>Present Add : <br> <input type="input" placeholder="Enter your address"></h2>
            <h2>Gender: </h2>
            <input type="radio" name="gender" value="male"  >Male
            <input type="radio" name="gender" value="female">Female
            <h2>Religion: <br> <input type="text" placeholder="Enter your religion"></h2>
            <h2>Maritial Status: <br> <input type="text" placeholder="Enter your status"></h2>
            <h2>Are you Student?</h2>
            <input type="radio" name="student" value="yes" >Yes
            <input type="radio" name="student" value="no" >No <br>
            <button class="button" type="submit"> Submit</button>
        </div>
    </form>
</body>
</html>
